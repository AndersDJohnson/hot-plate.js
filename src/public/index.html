<link rel="stylesheet" href="index.css" />
<body>
  <div>
    <select id="size">
      <option val="6x6">6 x 6</option>
      <option val="16x16" selected>16 x 16</option>
      <option val="64x64">64 x 64</option>
    </select>
    <select id="time">
      <option val="50">50ms</option>
      <option val="25" selected>25ms</option>
      <option val="10">10ms</option>
    </select>
    <button id="run">run again</button>
  </div>
  <br />
  <div id="grid-container"></div>
  <br />
  <table>
    <tr><td>Turns:</td><td><span id="turns"></span></td></tr>
    <tr><td>Diff:</td><td><span id="diff"></span></td></tr>
  </table>

  <br />
  <div>
    <a href="https://github.com/AndersDJohnson/hot-plate.js">See on GitHub</a>
  </div>
</body>
<script src="browser.built.js"></script>
